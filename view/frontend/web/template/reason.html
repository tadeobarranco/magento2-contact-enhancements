<li id="reason" class="contact-reason-step" data-bind="fadeVisible: visible()">
    <div class="step-title" translate="'Contact Reason'" data-role="title"></div>
    <div class="step-content">
        <form class="form contact-reason-form" submit="setReasonInformation">
            <render args="formTemplate"></render>
            <div class="contact-reason-block">
                <div class="no-reason-block"
                     ifnot="reason()"
                     translate="'Sorry, but you must select a category reason first.'"></div>
            </div>
            <div class="actions-toolbar"
                 if="reason()">
                <div class="primary">
                    <button class="button action primary">
                        <span translate="'Next'"></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
