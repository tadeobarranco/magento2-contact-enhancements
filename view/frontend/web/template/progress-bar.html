<ul class="contact-progress-bar">
    <!-- ko foreach: {data: steps().sort(sortItems), as: 'item' } -->
    <li class="contact-progress-bar-item" data-bind="css: item.isVisible() ? '_active' : ($parent.isProcessed(item) ? '_complete' : '')">
        <span data-bind="i18n: item.sortOrder, click: $parent.navigateTo"></span>
    </li>
    <!--/ko-->
    <li class="contact-progress-bar-line">
        <span data-bind="style: {width: progressBarWidth() }"></span>
    </li>
</ul>
